<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Templated boxes (inlined)</title>
    <meta name="description" content="Templated boxes (inlined) a-component">
    <script src="../../dist/a-components.min.js"></script>
  </head>
  <body>
    <template is="a-template" element="a-box" color="cyan">
      <a-object geometry="primitive: box" material="color: ${color}"></a-object>
    </template>

    <a-scene>
      <a-camera position="0 0 20" fov="45" mouselook="true" locomotion="true"></a-camera>
      <a-box color="hotpink" position="-10 0 0" scale=".5 .5 .5"></a-box>
      <a-box color="cyan" position="1 -3 0" rotation="25 -45 0"></a-box>
    </a-scene>
  </body>
</html>
