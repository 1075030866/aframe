<!DOCTYPE html><html><head><meta charset="utf-8">

<template is="a-template" element="a-camera" fov="45" mouselook="true" locomotion="true">
    <a-object camera="fov: ${fov}" controls="mouselook: ${mouselook}; locomotion: ${locomotion}">
    </a-object>
</template>
<template is="a-template" element="a-cube" height="5" width="5" depth="5" color="gray" metalness="0.0" roughness="0.5" url="">
  <a-object geometry="primitive: box;
                       height: ${height};
                       width: ${width};
                       depth: ${depth}" material="color: ${color};
                       metalness: ${metalness};
                       roughness: ${roughness};
                       url: ${url}"></a-object>
</template>
<template is="a-template" element="a-cylinder" radius="0.5" height="1" segments-radius="36" segments-height="4" theta-start="0" theta-length="6.3" open-ended="false" color="gray" metalness="0.0" roughness="0.5" url="">
  <a-object geometry="primitive: cylinder;
                       radius: ${radius};
                       height: ${height};
                       segmentsRadius: ${segments-radius};
                       segmentsHeight: ${segments-height};
                       thetaStart: ${theta-start};
                       thetaLength: ${theta-length};
                       openEnded: ${open-ended}" material="color: ${color};
                       metalness: ${metalness};
                       roughness: ${roughness};
                       url: ${url}"></a-object>
</template>
<template is="a-template" element="a-image" width="2" height="2" src="">
  <a-object geometry="primitive: plane;
                       width: ${width};
                       height: ${height}" material="receiveLight: false; 
             		   src: url(${src});
             		   transparent: true">
  </a-object>
</template>
<template is="a-template" element="a-plane" width="1" height="1" color="gray" metalness="0.0" roughness="0.5" url="">
  <a-object geometry="primitive: plane;
                       height: ${height};
                       width: ${width}" material="color: ${color};
                       metalness: ${metalness};
                       roughness: ${roughness};
                       url: ${url}"></a-object>
</template>
<template is="a-template" element="a-model" src="" format="collada">
  <a-object loader="src: url(${src}); format: ${format}">
  </a-object>
</template>

<template is="a-template" element="a-sphere" radius="5" segments-width="36" segments-height="18" theta-start="0" theta-length="6.3" color="gray" metalness="0.0" roughness="0.5" url="">
  <a-object geometry="primitive: sphere;
                       radius: ${radius};
                       segmentsWidth: ${segments-width};
                       segmentsHeight: ${segments-height};
                       thetaStart: ${theta-start};
                       thetaLength: ${theta-length}" material="color: ${color};
                       metalness: ${metalness};
                       roughness: ${roughness};
                       url: ${url}"></a-object>
</template>
<template is="a-template" element="a-sky" src="" radius="5000" segments-width="32" segments-height="32">
  <a-object geometry="primitive: sphere;
                       radius: ${radius};
                       segmentsWidth: ${segments-width};
                       segmentsHeight: ${segments-height}" material="receiveLight: false; src: url(${src})" scale="-1 1 1">
  </a-object>
</template>
<template is="a-template" element="a-video" src="" width="4" height="2" autoplay="true" loop="true" crossorigin="anonymous">
  <video id="video" src="$%7Bsrc%7D" width="${width}" height="${height}" autoplay="${autoplay}" loop="${loop}" crossorigin="${crossOrigin}" style="display:none;">
  </video>
  <a-object geometry="primitive: plane;
                       height: ${height};
                       width: ${width};" material="receiveLight: false; src: #video;">
  </a-object>
</template>
<template is="a-template" element="a-videosphere" src="" radius="5000" segments-width="32" segments-height="24" autoplay="true" loop="true" crossorigin="anonymous">
  <video id="video" src="$%7Bsrc%7D" width="1000" height="500" autoplay="${autoplay}" loop="${loop}" crossorigin="${crossOrigin}" style="display:none;">
  </video>
  <a-object geometry="primitive: sphere;
                       radius: ${radius};
                       segmentsWidth: ${segments-width};
                       segmentsHeight: ${segments-height};" material="receiveLight: false; src: #video;" scale="-1 1 1">
  </a-object>
</template>
</head><body></body></html>
