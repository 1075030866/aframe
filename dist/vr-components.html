<!DOCTYPE html><html><head><meta charset="utf-8">

<template is="vr-template" element="vr-cube" height="5" width="5" depth="5" color="gray" metallic="0.0" roughness="0.5">
  <vr-object geometry="primitive: box;
                       height: ${height};
                       width: ${width};
                       depth: ${depth}" material="color: ${color};
                       metallic: ${metallic};
                       roughness: ${roughness}"></vr-object>
</template>
<template is="vr-template" element="vr-cylinder" radius="0.5" height="1" segments-radius="36" segments-height="4" open-ended="false" color="gray" metallic="0.0" roughness="0.5">
  <vr-object geometry="primitive: cylinder;
                       radius: ${radius};
                       height: ${height};
                       segmentsRadius: ${segments-radius};
                       segmentsHeight: ${segments-height};
                       openEnded: ${open-ended}" material="color: ${color};
                       metallic: ${metallic};
                       roughness: ${roughness}"></vr-object>
</template>
<template is="vr-template" element="vr-plane" width="1" height="1" color="gray" metallic="0.0" roughness="0.5">
  <vr-object geometry="primitive: plane;
                       height: ${height};
                       width: ${width}" material="color: ${color};
                       metallic: ${metallic};
                       roughness: ${roughness}"></vr-object>
</template>
<template is="vr-template" element="vr-sphere" radius="5" segments-width="36" segments-height="18" color="gray" metallic="0.0" roughness="0.5">
  <vr-object geometry="primitive: sphere;
                       radius: ${radius};
                       segmentsWidth: ${segments-width};
                       segmentsHeight: ${segments-height}" material="color: ${color};
                       metallic: ${metallic};
                       roughness: ${roughness}"></vr-object>
</template>
</head><body></body></html>
