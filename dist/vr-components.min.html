<!DOCTYPE html><html><head><meta charset="utf-8"><template is="vr-template" element="vr-camera" fov="45" mouse="true" keyboard="true"><vr-object camera="fov: ${fov}" mouse-controls="${mouse}" keyboard-controls="${keyboard}"></vr-object></template><template is="vr-template" element="vr-cube" height="5" width="5" depth="5" color="gray" metalness="0.0" roughness="0.5" src=""><vr-object geometry="primitive: box;
                       height: ${height};
                       width: ${width};
                       depth: ${depth}" material="color: ${color};
                       metalness: ${metalness};
                       roughness: ${roughness};
                       src: url(${src})"></vr-object></template><template is="vr-template" element="vr-cylinder" radius="0.5" height="1" segments-radius="36" segments-height="1" theta-start="0" theta-length="6.3" open-ended="false" color="gray" metalness="0.0" roughness="0.5" src=""><vr-object geometry="primitive: cylinder;
                       radius: ${radius};
                       height: ${height};
                       segmentsRadius: ${segments-radius};
                       segmentsHeight: ${segments-height};
                       thetaStart: ${theta-start};
                       thetaLength: ${theta-length};
                       openEnded: ${open-ended}" material="color: ${color};
                       metalness: ${metalness};
                       roughness: ${roughness};
                       src: url(${src})"></vr-object></template><template is="vr-template" element="vr-frame" size="10" thickness="0.1" color="#404040"><vr-cube position="5 5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="5 -5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="-5 5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="-5 -5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="0 5 5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="0 5 -5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="0 -5 5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="0 -5 -5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="5 0 5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="5 0 -5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="-5 0 5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube><vr-cube position="-5 0 -5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></vr-cube></template><template is="vr-template" element="vr-image" width="2" height="2" src=""><vr-object geometry="primitive: plane;
                       width: ${width};
                       height: ${height}" material="receiveLight: false; 
             		   src: url(${src});
             		   transparent: true"></vr-object></template><template is="vr-template" element="vr-plane" width="1" height="1" color="gray" metalness="0.0" roughness="0.5" src=""><vr-object geometry="primitive: plane;
                       height: ${height};
                       width: ${width}" material="color: ${color};
                       metalness: ${metalness};
                       roughness: ${roughness};
                       src: url(${src})"></vr-object></template><template is="vr-template" element="vr-model" src="" format="collada"><vr-object loader="src: url(${src}); format: ${format}"></vr-object></template><template is="vr-template" element="vr-sphere" radius="5" segments-width="36" segments-height="18" theta-start="0" theta-length="6.3" color="gray" metalness="0.0" roughness="0.5" src=""><vr-object geometry="primitive: sphere;
                       radius: ${radius};
                       segmentsWidth: ${segments-width};
                       segmentsHeight: ${segments-height};
                       thetaStart: ${theta-start};
                       thetaLength: ${theta-length}" material="color: ${color};
                       metalness: ${metalness};
                       roughness: ${roughness};
                       src: url(${src})"></vr-object></template><template is="vr-template" element="vr-sky" src="" radius="5000" segments-width="64" segments-height="64"><vr-object geometry="primitive: sphere;
                       radius: ${radius};
                       segmentsWidth: ${segments-width};
                       segmentsHeight: ${segments-height}" material="receiveLight: false; src: url(${src})" scale="-1 1 1"></vr-object></template><template is="vr-template" element="vr-video" src="" width="4" height="2" autoplay="true" loop="true" crossorigin="anonymous"><video id="video" src="$%7Bsrc%7D" width="${width}" height="${height}" autoplay="${autoplay}" loop="${loop}" crossorigin="${crossOrigin}" style="display:none"></video><vr-object geometry="primitive: plane;
                       height: ${height};
                       width: ${width};" material="receiveLight: false; src: #video;"></vr-object></template><template is="vr-template" element="vr-videosphere" src="" radius="5000" segments-width="64" segments-height="64" autoplay="true" loop="true" crossorigin="anonymous"><video id="video" src="$%7Bsrc%7D" width="1000" height="500" autoplay="${autoplay}" loop="${loop}" crossorigin="${crossOrigin}" style="display:none"></video><vr-object geometry="primitive: sphere;
                       radius: ${radius};
                       segmentsWidth: ${segments-width};
                       segmentsHeight: ${segments-height};" material="receiveLight: false; src: #video;" scale="-1 1 1"></vr-object></template></head><body></body></html>
